replicaCount: 1
image:
  repository: zengxs/gitlab
  tag: "17-ce"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  host: gitlab.pangarabbit.com

namespace: infrastructure

persistence:
  enabled: false
  storageClass:
    name: "nfs-csi-default"
  size: 10Gi
  accessMode: ReadWriteMany
